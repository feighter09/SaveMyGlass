buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.5.+'
    }
}

apply plugin: 'android'

repositories {
    mavenCentral()
}

android {
    compileSdkVersion 17
    buildToolsVersion "18.1.0"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 15
    }
}
dependencies {
    compile fileTree(dir: 'libs', include: '*.jar')
	//compile 'com.android.support:support-v4:18.0.0'
}
